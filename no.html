<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Think Again</title>
    <style>
        :root {
            color-scheme: light;
            font-family: 'Space Grotesk', 'Segoe UI', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, rgba(255, 214, 238, 0.8), rgba(255, 240, 250, 0.95));
            padding: 2rem;
            text-align: center;
        }

        .card {
            max-width: 600px;
            width: 100%;
            background:
                repeating-linear-gradient(
                    180deg,
                    rgba(255, 255, 255, 0) 0,
                    rgba(255, 255, 255, 0) 34px,
                    rgba(255, 205, 224, 0.55) 34px,
                    rgba(255, 205, 224, 0.55) 36px
                ),
                rgba(255, 255, 255, 0.85);
            border: 2px solid rgba(255, 132, 186, 0.5);
            border-radius: 28px;
            box-shadow: 0 25px 70px rgba(180, 50, 120, 0.15);
            padding: 2rem;
        }

        img {
            width: 100%;
            border-radius: 22px;
            border: 3px dashed rgba(233, 71, 132, 0.5);
            margin-bottom: 1.5rem;
        }

        h2 {
            font-size: clamp(1.7rem, 5vw, 2.4rem);
            margin-bottom: 0.75rem;
            color: #d7266b;
        }

        p {
            font-size: 1rem;
            color: rgba(69, 17, 36, 0.8);
        }

        a {
            display: inline-flex;
            margin-top: 1.5rem;
            padding: 0.8rem 1.8rem;
            border-radius: 50px;
            background: linear-gradient(120deg, #ff8fb1, #ffd2e1);
            color: #5b1530;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 15px 30px rgba(255, 142, 177, 0.35);
        }

        a:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

</body>
</html>
